<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350" width="800" height="350">
  <!-- Audi Q9 stylized SUV - white -->
  <style>
    .body { fill: #f5f5f5; }
    .windows { fill: #1e5799; }
    .lights { fill: #ffcc00; }
    .grille { fill: #111; }
    .rings { fill: silver; }
    .wheels { fill: #333; }
    .rims { fill: #777; }
    .shadow { fill: rgba(0,0,0,0.2); }
    .highlight { fill: #fff; opacity: 0.1; }
    .details { fill: #ddd; }
  </style>
  
  <!-- Car Shadow -->
  <ellipse class="shadow" cx="400" cy="310" rx="350" ry="30"/>
  
  <!-- Car Body - Q9 SUV -->
  <path class="body" d="M140,240 C100,240 90,210 70,190 C40,160 30,210 90,255 L140,270 L660,270 L710,255 C770,210 760,160 730,190 C710,210 700,240 660,240 L140,240 Z"/>
  <path class="body" d="M140,240 L140,150 L200,110 L600,110 L660,150 L660,240 L140,240 Z"/>
  
  <!-- Windows -->
  <path class="windows" d="M210,170 L240,130 L560,130 L590,170 L590,180 L210,180 Z"/>
  <path class="windows" d="M260,170 L280,140 L520,140 L540,170 L260,170 Z"/>
  
  <!-- SUV Roof Rails -->
  <rect class="details" x="220" y="110" width="360" height="5" rx="2"/>
  <rect class="details" x="220" y="115" width="10" height="10" rx="2"/>
  <rect class="details" x="570" y="115" width="10" height="10" rx="2"/>
  
  <!-- Front Grille - Audi Signature Single Frame (larger for SUV) -->
  <rect class="grille" x="100" y="190" width="100" height="40" rx="5"/>
  
  <!-- Audi Rings Logo -->
  <circle class="rings" cx="150" cy="210" r="7"/>
  <circle class="rings" cx="166" cy="210" r="7"/>
  <circle class="rings" cx="134" cy="210" r="7"/>
  <circle class="rings" cx="118" cy="210" r="7"/>
  
  <!-- Headlights - LED Style -->
  <path class="lights" d="M90,190 L100,190 L100,220 L90,220 Z"/>
  <rect class="lights" x="200" y="190" width="10" height="30"/>
  
  <!-- Wheels (Larger for SUV) -->
  <circle class="wheels" cx="200" cy="260" r="40"/>
  <circle class="rims" cx="200" cy="260" r="22"/>
  <circle class="wheels" cx="600" cy="260" r="40"/>
  <circle class="rims" cx="600" cy="260" r="22"/>
  
  <!-- Body Highlights -->
  <path class="highlight" d="M140,150 L200,110 L600,110 L660,150 L660,155 L140,155 Z"/>
  
  <!-- Text Label -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">Audi Q9</text>
</svg>