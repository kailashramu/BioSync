<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350" width="800" height="350">
  <!-- Audi Q9 rear view - white -->
  <style>
    .body { fill: #f5f5f5; }
    .windows { fill: #1e5799; }
    .lights { fill: #ff3300; }
    .wheels { fill: #333; }
    .rims { fill: #777; }
    .shadow { fill: rgba(0,0,0,0.2); }
    .highlight { fill: #fff; opacity: 0.1; }
    .details { fill: #ddd; }
    .exhaust { fill: #555; }
    .spoiler { fill: #e5e5e5; }
  </style>
  
  <!-- Car Shadow -->
  <ellipse class="shadow" cx="400" cy="310" rx="350" ry="30"/>
  
  <!-- Car Body - Q9 SUV Rear View -->
  <path class="body" d="M140,240 C100,240 90,210 70,190 C40,160 30,210 90,255 L140,270 L660,270 L710,255 C770,210 760,160 730,190 C710,210 700,240 660,240 L140,240 Z"/>
  <path class="body" d="M140,240 L140,150 L200,110 L600,110 L660,150 L660,240 L140,240 Z"/>
  
  <!-- Rear Window -->
  <path class="windows" d="M220,170 L250,130 L550,130 L580,170 L580,180 L220,180 Z"/>
  
  <!-- Rear Spoiler -->
  <rect class="spoiler" x="200" y="110" width="400" height="10" rx="5"/>
  
  <!-- Tail Lights -->
  <rect class="lights" x="150" y="190" width="70" height="20" rx="2"/>
  <rect class="lights" x="580" y="190" width="70" height="20" rx="2"/>
  
  <!-- License Plate Area -->
  <rect class="details" x="350" y="190" width="100" height="30" rx="5"/>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#222">AUDI</text>
  
  <!-- Exhaust Pipes -->
  <rect class="exhaust" x="180" y="250" width="25" height="12" rx="6"/>
  <rect class="exhaust" x="595" y="250" width="25" height="12" rx="6"/>
  
  <!-- Wheels (Larger for SUV) -->
  <circle class="wheels" cx="200" cy="260" r="40"/>
  <circle class="rims" cx="200" cy="260" r="22"/>
  <circle class="wheels" cx="600" cy="260" r="40"/>
  <circle class="rims" cx="600" cy="260" r="22"/>
  
  <!-- Body Highlights -->
  <path class="highlight" d="M140,150 L200,110 L600,110 L660,150 L660,155 L140,155 Z"/>
  
  <!-- Audi Logo -->
  <circle class="details" cx="400" cy="165" r="15" fill="#ccc"/>
  <circle class="details" cx="385" cy="165" r="5" fill="#fff"/>
  <circle class="details" cx="400" cy="165" r="5" fill="#fff"/>
  <circle class="details" cx="415" cy="165" r="5" fill="#fff"/>
  <circle class="details" cx="385" cy="155" r="5" fill="#fff"/>
  
  <!-- Text Label -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">Audi Q9 - Rear View</text>
</svg>