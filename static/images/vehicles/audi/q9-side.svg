<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350" width="800" height="350">
  <!-- Audi Q9 side view - white -->
  <style>
    .body { fill: #f5f5f5; }
    .windows { fill: #1e5799; }
    .lights { fill: #ffcc00; }
    .wheels { fill: #333; }
    .rims { fill: #777; }
    .shadow { fill: rgba(0,0,0,0.2); }
    .highlight { fill: #fff; opacity: 0.1; }
    .details { fill: #ddd; }
    .roof-rails { fill: #aaa; }
  </style>
  
  <!-- Car Shadow -->
  <ellipse class="shadow" cx="400" cy="310" rx="350" ry="30"/>
  
  <!-- Car Body - Q9 SUV Side View -->
  <path class="body" d="M120,230 L170,230 L200,170 L600,170 L630,200 L680,230 L680,270 L120,270 Z"/>
  <path class="body" d="M200,170 L230,120 L570,120 L600,170 Z"/>
  
  <!-- Roof Rails -->
  <rect class="roof-rails" x="250" y="120" width="300" height="4" rx="2"/>
  <rect class="roof-rails" x="250" y="120" width="5" height="10"/>
  <rect class="roof-rails" x="545" y="120" width="5" height="10"/>
  
  <!-- Windows (larger for SUV) -->
  <path class="windows" d="M240,170 L260,130 L390,130 L410,170 Z"/>
  <path class="windows" d="M430,170 L450,130 L540,130 L560,170 Z"/>
  
  <!-- Door Lines -->
  <line class="details" x1="410" y1="170" x2="410" y2="270" stroke-width="2" stroke="#ddd"/>
  <circle class="details" cx="400" cy="220" r="5"/>
  <circle class="details" cx="600" cy="220" r="5"/>
  
  <!-- Wheels (Larger for SUV) -->
  <circle class="wheels" cx="200" cy="270" r="45"/>
  <circle class="rims" cx="200" cy="270" r="25"/>
  <circle class="wheels" cx="600" cy="270" r="45"/>
  <circle class="rims" cx="600" cy="270" r="25"/>
  
  <!-- Headlight and Taillight -->
  <path class="lights" d="M150,210 L160,210 L160,235 L150,235 Z"/>
  <path class="lights" d="M650,210 L660,210 L660,235 L650,235 Z"/>
  
  <!-- Body Highlights -->
  <path class="highlight" d="M200,170 L230,120 L570,120 L600,170 L550,170 L250,170 Z"/>
  
  <!-- Text Label -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">Audi Q9 - Side View</text>
</svg>