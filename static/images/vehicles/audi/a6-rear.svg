<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350" width="800" height="350">
  <!-- Audi A6 rear view - black -->
  <style>
    .body { fill: #222; }
    .windows { fill: #1e5799; }
    .lights { fill: #ff3300; }
    .wheels { fill: #333; }
    .rims { fill: #777; }
    .shadow { fill: rgba(0,0,0,0.2); }
    .highlight { fill: #fff; opacity: 0.1; }
    .details { fill: #888; }
    .exhaust { fill: #555; }
  </style>
  
  <!-- Car Shadow -->
  <ellipse class="shadow" cx="400" cy="310" rx="330" ry="30"/>
  
  <!-- Car Body - A6 Sedan Rear View -->
  <path class="body" d="M160,230 C120,230 110,200 80,180 C50,160 40,210 100,245 L160,260 L640,260 L700,245 C760,210 750,160 720,180 C690,200 680,230 640,230 L160,230 Z"/>
  <path class="body" d="M160,230 L160,170 L210,130 L590,130 L640,170 L640,230 L160,230 Z"/>
  
  <!-- Rear Window -->
  <path class="windows" d="M220,170 L250,140 L550,140 L580,170 L580,180 L220,180 Z"/>
  
  <!-- Tail Lights -->
  <rect class="lights" x="160" y="190" width="60" height="15" rx="2"/>
  <rect class="lights" x="580" y="190" width="60" height="15" rx="2"/>
  
  <!-- License Plate Area -->
  <rect class="details" x="350" y="190" width="100" height="30" rx="5"/>
  <text x="400" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#222">AUDI</text>
  
  <!-- Exhaust Pipes -->
  <rect class="exhaust" x="180" y="240" width="20" height="10" rx="5"/>
  <rect class="exhaust" x="210" y="240" width="20" height="10" rx="5"/>
  <rect class="exhaust" x="570" y="240" width="20" height="10" rx="5"/>
  <rect class="exhaust" x="600" y="240" width="20" height="10" rx="5"/>
  
  <!-- Wheels -->
  <circle class="wheels" cx="200" cy="250" r="35"/>
  <circle class="rims" cx="200" cy="250" r="20"/>
  <circle class="wheels" cx="600" cy="250" r="35"/>
  <circle class="rims" cx="600" cy="250" r="20"/>
  
  <!-- Body Highlights -->
  <path class="highlight" d="M160,170 L210,130 L590,130 L640,170 L640,175 L160,175 Z"/>
  
  <!-- Audi Logo -->
  <circle class="details" cx="400" cy="165" r="15"/>
  <circle class="details" cx="385" cy="165" r="5" fill="#fff"/>
  <circle class="details" cx="400" cy="165" r="5" fill="#fff"/>
  <circle class="details" cx="415" cy="165" r="5" fill="#fff"/>
  <circle class="details" cx="385" cy="155" r="5" fill="#fff"/>
  
  <!-- Text Label -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#333">Audi A6 - Rear View</text>
</svg>