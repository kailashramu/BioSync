<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="500px" viewBox="0 0 800 500" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <title>Car Door Opening Animation</title>
    <defs>
        <linearGradient id="car-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#333333;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#111111;stop-opacity:1"/>
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
            <feOffset dx="0" dy="10" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.5"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <g id="car-doors-animation">
        <!-- Car shadow -->
        <ellipse cx="400" cy="430" rx="300" ry="20" fill="black" opacity="0.3"/>
        
        <!-- Car body -->
        <rect x="150" y="250" width="500" height="150" rx="10" fill="url(#car-gradient)" filter="url(#shadow)"/>
        
        <!-- Car roof -->
        <path d="M200,250 L600,250 L550,200 L250,200 Z" fill="#222222"/>
        
        <!-- Windows -->
        <path d="M250,250 L550,250 L520,210 L280,210 Z" fill="#a8d8ff" opacity="0.7"/>
        
        <!-- Wheels -->
        <circle cx="250" cy="400" r="50" fill="#111111"/>
        <circle cx="550" cy="400" r="50" fill="#111111"/>
        <circle cx="250" cy="400" r="30" fill="#444444"/>
        <circle cx="550" cy="400" r="30" fill="#444444"/>
        <circle cx="250" cy="400" r="10" fill="#dddddd"/>
        <circle cx="550" cy="400" r="10" fill="#dddddd"/>
        
        <!-- Doors (hidden until animated) -->
        <g class="left-door" style="transform-origin: 250px 300px; transition: transform 3s ease;">
            <rect x="150" y="250" width="150" height="150" rx="2" fill="#222222"/>
            <rect x="160" y="270" width="130" height="70" rx="2" fill="#a8d8ff" opacity="0.6"/>
            <circle cx="285" cy="325" r="10" fill="#666666"/> <!-- Door handle -->
        </g>
        
        <g class="right-door" style="transform-origin: 550px 300px; transition: transform 3s ease;">
            <rect x="500" y="250" width="150" height="150" rx="2" fill="#222222"/>
            <rect x="510" y="270" width="130" height="70" rx="2" fill="#a8d8ff" opacity="0.6"/>
            <circle cx="515" cy="325" r="10" fill="#666666"/> <!-- Door handle -->
        </g>
        
        <!-- Audi logo on front -->
        <g transform="translate(350, 320)" fill="none" stroke="#e5e5e5" stroke-width="2">
            <circle cx="10" cy="10" r="8"/>
            <circle cx="30" cy="10" r="8"/>
            <circle cx="50" cy="10" r="8"/>
            <circle cx="70" cy="10" r="8"/>
        </g>
        
        <!-- Headlights -->
        <rect x="150" y="280" width="15" height="30" rx="2" fill="#ffffcc"/>
        <rect x="635" y="280" width="15" height="30" rx="2" fill="#ff3333"/>
        
        <!-- Driver silhouette (appears when doors open) -->
        <g class="user-silhouette" style="opacity: 0; transition: opacity 1s ease 2s;">
            <path d="M380,320 C380,290 420,290 420,320 C420,350 410,380 400,400 C390,380 380,350 380,320 Z" fill="#555555"/>
            <circle cx="400" cy="300" r="20" fill="#555555"/>
        </g>
        
        <!-- Welcome text -->
        <text class="welcome-text" x="400" y="150" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle" opacity="0" style="transition: opacity 1s ease 2.5s;">
            Welcome!
        </text>
    </g>
    
    <style>
        .left-door.animate {
            transform: rotate(-60deg);
        }
        
        .right-door.animate {
            transform: rotate(60deg);
        }
        
        .user-silhouette.animate {
            opacity: 1;
        }
        
        .welcome-text.animate {
            opacity: 1;
        }
    </style>
</svg>